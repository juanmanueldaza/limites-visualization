<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visión limítrofe</title>
    <link rel="icon" href="data:," /> <!-- Deshabilitar solicitud de favicon -->
  </head>
  <body>
    <div id="app">
      <button id="init" class="floating">init()</button>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
  <style>
    /* Remove alignment arrows */
    canvas:focus {
      outline: none;
    }

    /* Make the canvas fullscreen */
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .floating {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hidden {
      display: none;
    }
  </style>
</html>
